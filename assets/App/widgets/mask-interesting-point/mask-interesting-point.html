<section>
	
	<!-- Mask including interesting points -->	
	<div data-bind="widget: {
					 	kind: 'mask', 
					 	container: $data}">

		<!-- Nest all interesting-point into mask.
			 Using Durandal's `data-part` directive. -->
		<div class='interestingPoint' 
			 data-bind='foreach: $parent.interestingPoints()' 
			 data-part='content'>

			<div data-bind="widget: {
							 	kind: 'interesting-point',
							 	container: $parents[1],
							 	interestingPoint: $data}"></div>
			
		</div>

	</div>

</section>
