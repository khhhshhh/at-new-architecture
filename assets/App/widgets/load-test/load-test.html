<div class='toolbar' data-bind='style: position'>


	<div class='notifications-count' data-bind='visible: interestingPointsCount() > 0'> 
		<div data-part='nest'></div>
		<div data-part='nest2'></div>
		Notifications: <span data-bind="text: interestingPointsCount()"></span>
	</div>


	<!-- Notifications -->
	<ul data-bind="foreach: notifications,
			 	   visible: activeIcon() == 'Notification' && interestingPointsCount() > 0">
		<li>
			<span data-bind='text: user'></span><span data-bind='text: type'></span>了你
			<a href='#' data-bind='text: times'></a>条
			<button data-bind='click: $parent.checkNotification'>Check</button>
		</li>
	</ul>


	<!-- Toolbar Icons -->
	<ul class='tool-icons' >

		<li class='icon' data-bind='text: atplusIcon'></li>

		<!-- ko foreach: toolIcons -->
		<li data-bind="html: $data,
					   click: $parent.active, 
					   css: {active: $data == $parent.activeIcon()}">
		</li>
		<!-- /ko -->
	</ul>

</div>
